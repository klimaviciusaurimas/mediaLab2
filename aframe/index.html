<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lab2 - VR application</title>
    <meta name="description" content="Basic example for Point Cloud component."></meta>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <!--Ground Texture-->
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
        <!--Sky Texture-->
<!--         <a-asset-item id="sculpt" src="sculpt.ply"></a-asset-item>       
 -->      </a-assets>

      <a-sphere position="10 2.25 -7" radius="2.25" color="#EF2D5E"></a-sphere>
      <a-box position="-1 0.5 -3" rotation="0 45 0" width="0.2" height="0.2" depth="0.2 color="#4CC3D9"></a-box>
      <a-cylinder position="1 0.75 -3" radius="0.25" height="1.5" color="#FFC65D"></a-cylinder>
<!--       <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
 -->      <a-sky color="#ECECEC"></a-sky>
      <!--Shapes-->

      <!-- <a-entity ply-model="src: #sculpt" rotation="-90 0 0" position="0 0 0"></a-entity> -->
      <!-- <Entity plyModel="src: #sculpt" rotation="-90 0 0" position="0 0 0"> -->

      <a-plane src="#groundTexture" rotation="-90 0 0" height="100" width="100"></a-plane>
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>
      <a-entity laser-controls line="color: red; opacity: 0.75"></a-entity>
      <!--Background-->

      <!-- <a-pointcloud 
        id="sculpt"
        scale="0.1 0.1 0.1" 
        position="0 0.08 -2.5" 
        rotation="-90 45 0" 
        src="sculpt.ply" 
        size="0.01">
      </a-pointcloud> -->

      <a-pointcloud 
        scale="0.5 0.5 0.5" 
        position="1.5 2 0.5" 
        src="url(Sphere.ply)" 
        size="0.05"
        texture="url(firefox.png)"
        depthWrite="false">
      </a-pointcloud>

      <a-pointcloud 
        id="sculpt"
        scale="0.1 0.1 0.1" 
        position="0 0.08 -2.5" 
        rotation="-90 45 0" 
        src="url(sculpt.ply)" 
        size="10">
      </a-pointcloud>

      <a-pointcloud 
        scale="0.5 0.5 0.5" 
        position="1.5 2 0.5" 
        src="url(Sphere.ply)" 
        size="0.05"
        texture="url(VGTU-logo.png)"
        depthWrite="false">
      </a-pointcloud>

    </a-scene>
  
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="js/aframe-pointcloud-component.min.js"></script>
    <script src="js/aframe-extras.min.js"></script>
    <script src="js/aframe-extras.loaders.min.js"></script>
  </body>
</html>
